name: "CodeQL"

on:
  push:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - '**.go'
  pull_request:
    branches:
      - go.mod
      - go.sum
      - main
    paths:
      - '**.go'
  schedule:
    - cron: '0 12 * * 5'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@d6bbdef45e766d081b84a2def353b0055f728d3e # v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@d6bbdef45e766d081b84a2def353b0055f728d3e # v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d6bbdef45e766d081b84a2def353b0055f728d3e # v3
      with:
        category: "/language:${{matrix.language}}"
