name: "CodeQL"

on:
  push:
    branches:
      - main
    paths:
      - go.mod
      - go.sum
      - '**.go'
  pull_request:
    branches:
      - go.mod
      - go.sum
      - main
    paths:
      - '**.go'
  schedule:
    - cron: '0 12 * * 5'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
      with:
        category: "/language:${{matrix.language}}"
